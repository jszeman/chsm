<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="drawing.css">
<script type='module' src="./main.js"></script>
</head>
<body>
	<div class='wrapper'>
		<main class='main'>
			<svg height="100%" width="100%">
				<g display='none'>
					<path id='arrow' d='M 0 0 L 0.7 -0.3 L 0.7 0.3 Z' class='arrow_template'/>
				</g>
				<g id='drawing' transform='translate(10, 10) scale(10, 10)'>
				</g>
			</svg>
		</main>
		<nav class='sidebar'>
			<ul class='props'>
				<li><h3>Sidebar</h3></li>
				<li><strong>Title</strong></li>
				<li><input type="text" class='prop-title'></li>
				<li>&nbsp</li>
				<li><strong>Text</strong></li>
				<li><textarea class='prop-text'></textarea></li>
				<li>&nbsp</li>
				<li><strong>Commands</strong></li>
				<li>
					<ul>
						<li>s: create a state</li>
						<li>t: draw transition</li>
						<li>d: delete transition</li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
