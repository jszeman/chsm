<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="drawing.css">
<script type='module' src="./main.js"></script>
</head>
<body>
	<div class='wrapper'>
		<main class='main'>
			<pre>
			Commands:
				s: create a state under the pointer
				t: start drawing a transition
					space: switch elbow
					backspace: backtrack
					escape: cancel operation
				d: delete transition
			</pre>
			<svg height="100%" width="100%">
				<g display='none'>
					<path id='arrow' d='M 0 0 L 0.7 -0.3 L 0.7 0.3 Z' class='arrow_template'/>
				</g>
				<g id='drawing' transform='translate(10, 10) scale(10, 10)'>
				</g>
			</svg>
		</main>
		<nav class='sidebar'>
			<h3>Sidebar</h3>
			<strong>Title</strong>
			<input type="text">
			<strong>Text</strong>
			<textarea></textarea>
		</nav>
	</div>
</body>
</html>
